# Prefix Control + a
set -g prefix C-a
unbind C-b

# Setting the default delay
set -s escape-time 1

# Setting windows and panes index
set -g base-index 0
set-window-option -g pane-base-index 0

# Reload config shortcut
#bind r source-file ~/.tmux.conf; display "Reloaded!"

# Sending prefix to others apps
bind C-a send-prefix

# Splitting panes
bind | split-window -h
bind - split-window -v

# Remapping movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle through the windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enabling the mouse
set -g mouse on

# Screen colors
set -g default-terminal "screen-256color"

# Status bar color
set -g status-fg white
set -g status-bg colour235

# Status line
#set -g status-left-length 40
#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
#set -g status-utf8 on

# Status bar update
set -g status-interval 2

# Window list centered
# set -g status-justify centre

# Notify activity in other window
setw -g monitor-activity on
set -g visual-activity on

# copy mode on vi mode
setw -g mode-keys vi

# copy and paster
set-option -g default-command "$DOTFILES/bin/new-window"

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# # Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

#synchronize panes toggle
bind s set -g synchronize-panes

# don't rename automatically
set-window-option -g automatic-rename off

# history
set-option -g history-limit 30000
set-option -g allow-passthrough on
set-option -g allow-passthrough on
