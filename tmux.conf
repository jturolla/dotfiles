# Prefix Control + a
set -g prefix C-a
unbind C-b

# Setting the default delay
set -s escape-time 1

# Setting windows and panes index
set -g base-index 0
set-window-option -g pane-base-index 0

# Reload config shortcut
#bind r source-file ~/.tmux.conf; display "Reloaded!"

# Sending prefix to others apps
bind C-a send-prefix

# Splitting panes
bind | split-window -h
bind - split-window -v

# Remapping movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle through the windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enabling the mouse
set -g mouse on

# Screen colors
set -g default-terminal "screen-256color"

# Status bar color
set -g status-fg white
set -g status-bg colour235

# Status bar styling
set -g status-style bg=colour234,fg=colour137
set -g status-left-length 60
set -g status-right-length 140

# Window status styling
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border styling
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Message styling
set -g message-style fg=colour232,bg=colour166,bold

# Status bar content
set -g status-left ''
set -g status-right '#[fg=colour239,bg=colour234]#[fg=colour246,bg=colour239] %Y-%m-%d #[fg=colour230]‚ù¨ %H:%M #[fg=colour248,bg=colour239,nobold]#[fg=colour233,bg=colour248,bold] #h '

# Center the window list
set -g status-justify centre

# Status bar update
set -g status-interval 2

# Notify activity in other window
setw -g monitor-activity on
set -g visual-activity on

# copy mode on vi mode
setw -g mode-keys vi

# copy and paster
set-option -g default-command "$DOTFILES/bin/new-window"

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# # Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

#synchronize panes toggle
bind s set -g synchronize-panes

# don't rename automatically
set-window-option -g automatic-rename off

# history
set-option -g history-limit 30000
set-option -g allow-passthrough on
set-option -g allow-passthrough on

# Minimum pane height/width settings
set -g window-size largest
set -g main-pane-height 35
set -g main-pane-width 120
